<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{mail.confirmation.title}">JiraRush - email confirmation</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{mail.confirmation.greeting(${user.firstName})}"></p>
<p th:text="#{mail.confirmation.body}"></p>
<a th:href="${confirmationUrl}" th:text="#{mail.confirmation.link}">Confirm email</a>
</body>
</html>
